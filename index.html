<!DOCTYPE html>
<html lang="en">

      <ul>
        <li>
          <a href="#aboutLink"><button>About</button></a>
        </li>
        <li>

        <li>

        </li>
      </ul>
    </div>
    <div class="personal-links">

        <li>
          <a href="https://github.com/eaganro"><img src="http://www.freeiconspng.com/uploads/github-logo-icon-30.png"></a>

        <li>
            <a href="mailto:rory.eagan@gmail.com"><img src="https://img.clipartfest.com/d17e0a9caffeece99857f42fd2f0652a_email-twitter-white-email-clipart-transparent-background_2400-2400.png"></a>
        </li>
        <li>
            <a href="https://www.linkedin.com/in/rory-eagan-1a9757141/"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_black-512.png"></a>
        </li>
      </ul>
    </div>

        <li>

        <li>
          <button num=1 onclick="setProject(this);">Press IT<br><img style="height:150px" src="ProjectImages/1/0.png"></button>

        <li>

      </ul>

    <div id="project-display">
      <button id="previous-image"><</button>
      <img id="current-image" src="ProjectImages/0/0.png">

    <div id="image-description">
      <span id="imageNumber"></span>
      <p id="description-text"></p>

  <div id="contactLink">

  </div>
